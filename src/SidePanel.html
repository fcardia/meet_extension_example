<!DOCTYPE html>
<html>
  <!-- See: https://developers.google.com/meet/add-ons/guides/overview#side-panel -->
  <head>
    <title>Meet Add-on Side Panel</title>
    <script type="module" src="./main.js"></script>
  </head>

  <body style="width: 100%; height: 100%; margin: 0">
    <div>This is the Add-on Side Panel. Only you can see this.</div>
    <button id="start-activity">Launch Activity in Main Stage.</button>

    <input id="name" type="text" placeholder="Inserisci il tuo nome" />
    <button id="send-request" onclick="helloworld.sendRequest()">Invia al server</button>
    <pre id="output"></pre>

    <button onclick="startStreaming()">Avvia Streaming</button>
    <button onclick="stopStreaming()">Interrompi Streaming</button>

    <script>
      // helloworld.setUpAddon();
      document.body.onload = () => {
        // Library name (`helloWorld`) is defined in the webpack config.
        // The function (`setUpAddon`) is defined in main.js.
        // helloWorld.setUpAddon();
        setUpAddon();
        // helloworld.sendRequest();
      };
    </script>
  </body>
</html>
