<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meet Add-on Side Panel</title>
  </head>
  <body style="margin:0;padding:1em;">
    <div>This is the Add-on Side Panel.</div>
    <button id="start-activity">Launch Activity</button>

    <script src="./main.js"></script>
    <script>
      window.addEventListener("load", () => {
        console.log("Side panel loaded");
        if (window.setUpAddon) {
          setUpAddon();
        } else {
          console.error("setUpAddon missing");
        }
      });
    </script>
  </body>
</html>
